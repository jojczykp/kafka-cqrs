description = "Receives changes via REST API and sends them to queue"

apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version = '0.0.1'

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'

    compile 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE'
    compile 'org.springframework.kafka:spring-kafka:2.5.3.RELEASE'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.1'
    compile 'com.google.guava:guava:29.0-jre'

    testCompile 'org.apache.commons:commons-lang3:3.8.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE'
    testCompile 'org.spockframework:spock-spring:1.3-groovy-2.5'
}
