description = 'Common utils for testing'

apply plugin: 'java'

version = '0.0.1'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {
    implementation 'org.springframework.kafka:spring-kafka:2.6.5'
    implementation 'org.springframework.kafka:spring-kafka-test:2.6.5'

    implementation 'io.vertx:vertx-core:4.0.2'
}
