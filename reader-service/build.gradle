description = "Exposes data from DB via REST API"

apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version = '0.0.1'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

compileJava {
    //TODO Remove when split packages is no longer an issue
    doFirst {
        options.compilerArgs = ['--module-path', classpath.asPath]
        classpath = files()
    }
}

test {
    useJUnitPlatform()
    jvmArgs '--add-exports', 'java.base/jdk.internal.ref=ALL-UNNAMED' //TODO Cassandra 4 - Remove when no longer needed
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    compileOnly 'org.projectlombok:lombok:1.18.20'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    implementation 'org.springframework.data:spring-data-cassandra:3.1.9'
    implementation 'com.datastax.oss:java-driver-core:4.12.0'         //TODO Cassandra 4 - Remove if no longer needed to overcome 'java.lang.IllegalArgumentException: Unsupported request opcode: 0 in protocol 6'
    implementation 'com.datastax.oss:native-protocol:1.5.0'           //TODO Cassandra 4 - Remove when java-driver-core pulls version including ProtocolV6ClientCodecs

    testImplementation 'org.codehaus.groovy:groovy:3.0.8'
    testImplementation 'org.codehaus.groovy:groovy-json:3.0.8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
    testImplementation 'org.spockframework:spock-spring:2.0-M4-groovy-3.0'
    testImplementation 'org.cassandraunit:cassandra-unit-spring:4.3.1.0'
    testImplementation 'org.apache.cassandra:cassandra-all:4.0-rc1'              //TODO Cassandra 4 - Remove when version 4 included in cassandra-unit-spring
    testImplementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final' //TODO Cassandra 4 - Remove when working version inherited frm cassandra-unit-spring
}

configurations {
    //TODO Remove when split packages is no longer an issue
    implementation.exclude group: 'com.google.code.findbugs', module: 'jsr305'
}
